<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>By Vasanth Kumar</p>
        <input type="text" id="textInput" class="input" placeholder="Enter text or URL">
        <button onclick="generateQRCode()" class="button">
            <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Generate QR Code</span>
            </span>
        </button>
        <button id="downloadBtn" onclick="downloadQRCode()" class="button" style="display: none;">
            <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Download QR Code</span>
            </span>
        </button>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
